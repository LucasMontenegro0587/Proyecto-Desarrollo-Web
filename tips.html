<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de uso de etiquetas HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .grid-container {
      display: grid;
      /* Función Repeat */
      grid-template-rows: repeat(12, 150px);
      border: 2px solid #000000;
      grid-template-columns: repeat(3, 1fr);
    }
    .grid-item {
      border: 1px solid #000000;
    } 
    .first-item {
    grid-column: 1/3;
    grid-row: 1/4;
    }
/*ARREGLAR */
    #grilla {
display: grid;
grid-template-rows: auto;
grid-template-columns: auto;
grid-template-areas:
"nav header header"
"nav productos aside"
"nav servicios aside"
"footer footer footer";
}

.border {
border: 1px solid #000000;
}


header {
grid-area: Header;
}


#productos {
grid-area: productos;
}


#servicios {
grid-area: servicios;
}


aside {
grid-area: aside;
}


nav {
grid-area: nav;
}


footer {
grid-area: footer;
}
/* ARREGLAR */

    .formulario {
      margin-left: 50px;
      max-width: 600px;
    }
    .formulario p, .formulario textarea, .formulario input[type="submit"], .formulario select, .formulario option, .formulario button, .formulario article, .formulario aside, .formulario figure, .formulario figcaption {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <p>¿Te gustó mi proyecto?</p>
    <input type="checkbox" name="gustoProyecto" id="gustoProyecto">
    <input type="submit" value="Sí">
    <br>
    <p>Te invito a dejar tu comentario</p>
    <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
    <br>
    <input type="submit" value="Enviar">
    <p>¡Gracias por tu visita!</p>
    <section class="grid-container"> <!-- USAR PARA EL NAV DEL INDEX -->
      <div class="grid-item first-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </section>
    <div id="grilla">
      <header class="border">Header</header>
      <section id="productos" class="border">Section</section>
      <section id="servicios" class="border">Section</section>
      <nav class="border">Navegación</nav>
      <aside class="border">Aside</aside>
      <footer class="border">Pie de página</footer>
    </div>
    <select name="opciones" id="opciones">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>

    <button type="button">Click aquí</button>

    <article>
      <h2>Artículo de ejemplo</h2>
      <p>Este es un artículo autónomo dentro de la página.</p>
    </article>

    <aside>
      <h3>Barra lateral</h3>
      <p>Contenido complementario o publicitario.</p>
    </aside>

    <figure>
      <img src="ejemplo.jpg" alt="Ejemplo">
      <figcaption>Figura de ejemplo con una imagen.</figcaption>
    </figure>
  </div>
</body>
</html>
